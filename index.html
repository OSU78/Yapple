<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
		<link rel="manifest" href="favicon/site.webmanifest">
		<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Yapple site Ousmane</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<section class="flex">
				<h3 class="yappleName">Yapple</h3>
				<img src="images/logo.webp" alt="logo" loading="lazy" width="35px">
			</section>
			<section class="flex padding0">
				<section class="type_commande flex">
					<a class="button" href="">SUR PLACE</a>
					<a class="button livraison" href="">LIVRAISON</a>
				</section>
				<section class="flex ">
					<div class="panier flex padding0">
						<img src="images/icone/panier.webp" alt="panier" loading="lazy" width="35px">
						<p class="panier_compteur">1</p>
					</div>
					<div class="piece flex ">
						<img src="images/icone/piece.webp" loading="lazy" alt="piece" width="35px">
						<p>255</p>
					</div>
				</section>
			</section>

		</header>

		<main>
			<section class="banner">
				<h1 class="banner_title">Bon appétit !</h1>
			</section>
			<section class="section_categorie">
				<div class="button_secondaire bg_green">Boulangerie</div>
				<div class="button2">Apéro</div>
				<div class="button2">Boisson</div>
			</section>
			<section>
				<div class="recettes">

					<div class="recette">
						<img class="recette_image" loading="lazy" src="images/cookies.webp" alt="cookie" width="120px">

						<div>
							<p class="recette_prix">3.55 €</p>
							<p class="recette_nom">Cookies</p>
						</div>
					</div>
					<div class="recette">
						<img class="recette_image" loading="lazy" src="images/p4.webp" alt="Poisson viande" width="120px" >

						<div>
							<p class="recette_prix">3.55 €</p>
							<p class="recette_nom">Poission viandes</p>
						</div>
					</div>
					<div class="recette">
						<img class="recette_image" loading="lazy" src="images/p2.webp" alt="recette 2" width="120px">

						<div>
							<p class="recette_prix">3.55 €</p>
							<p class="recette_nom">Cookies</p>
						</div>
					</div>
					<div class="recette">
						<img class="recette_image" loading="lazy" src="images/p1.webp" alt="recette 1" width="120px" >

						<div>
							<p class="recette_prix">8.55 €</p>
							<p class="recette_nom">Cookies</p>
						</div>
					</div>
				</div>
				<div class="flex section_pub_app">
					<h3 class="phrase_acrroche">Manger sain avec l’aplication Yapple !
					</h3>
					<img src="images/appIos.webp" loading="lazy" alt="app ios" width="250px" >
				</div>
			</section>
		</main>

		<footer>Copyright@2022 by Osu78</footer>
	</body>

</html>
