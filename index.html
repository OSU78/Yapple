<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
		<link rel="manifest" href="favicon/site.webmanifest">
		<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Yapple</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
	</head>
	<body>
		<header class="flex spaceBt padding5">
			<section class="flex center gap5">
				<h3 class="yappleName">Yapple</h3>
				<img src="images/icone/yapplelogo.png" alt="" width="35px">
			</section>
			<section class="flex center padding0">
			<section class="flex center gap10 padding0">
				<a class="button" href="">SUR PLACE</a>
				<a class="button secondary" href="">LIVRAISON</a>
			</section>
			<section class="flex center">
				<div class="panier flex center gap5 padding0">
					<img src="images/icone/panier.png" alt="" width="35px">
					<p>Panier</p>
				</div>
				<div class="flex center gap5 ">
					<img src="images/icone/piece.png" alt="piece" width="35px">
					<p>255</p>
				</div>
			</section>
			</section>
			
		</header>

		<main>
		<section class="banner flex left row">
		<h1 class="banneTitle">Bon appétit</h1>
		</section>
			<section class="flex center row gap20 padding15">
			<div class="button bg_green">Boulangerie</div>
			<div class="button bg_white">Apéro</div>
			<div class="button bg_white">Boisson</div>
			</section>
			<section>
				<div class="flex center row"></div>
				<div class="bg_orange flex spaceBt">
				<h3 class="bg_black">Manger sain avec l’aplication Yapple ! </h3>
				<img src="images/appIos.png" alt="app ios" width="250px">
				</div>
			</section>
		</main>

		<footer>Copyright@2022 by Osu78</footer>
	</body>

</html>
